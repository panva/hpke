name: Deploy test page

on:
  push:
    tags: ['v0.[0-9]+.[0-9]+']

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-node@v6
        with:
          node-version: lts/*
          cache: 'npm'
          check-latest: true
      - run: npm clean-install
      - run: node --run build
      - run: |
          mkdir -p static/node_modules static/examples/noble-suite
          cp index.js index.html static/
          cp -r node_modules/@noble static/node_modules
          cp examples/noble-suite/*.js static/examples/noble-suite
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './static'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
